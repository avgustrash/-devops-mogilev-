name: CI/CD Pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello DevOps
        run: echo "Привет из Могилёва! Я запустил пайплайн!"
      
      - name: Notify Telegram
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN 2.0 }}/sendMessage?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=✅ Пацанский+пайплайн+заработал!"
